<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5bfb69349d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="timer">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span id="milliseconds">00</span>
        </div>
        <div class="buttons">
            <button class="button" id="start">Start</button>
            <button class="button" id="stop">Stop</button>
            <button class="button" id="reset">Reset</button>
        </div>
        <div class="footer">
            <span>Developed by Sphynx with ❤️</span><br>
            <div class="links">
                <a target="_blank" href="https://github.com/Sphynx6"><i class="icons fa-brands fa-github"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/ahmed-ayari-767102266/"><i class="icons fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
